<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Le délice des sens</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-bg"></div>
        <div class="header-menu">
            <a href="./index.html">
                <div class="header-icon"></div>
            </a>
            <div class="header-logo">
                <img src="./Images-et-textes-Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood noir">
            </div>
        </div>    
        <img class="header-bg" src="./Images-et-textes-Ohmyfood/images/restaurants/4.jpg" alt="plat cuisiné sur une table">
    </header>

    <main class="main-menu">
        <div class="items-bg">
            <div class="restaurant-title">
                <input class="restaurant-favo" type="checkbox" id="restaurant" name="restaurant">
                <label for="restaurant">
                    Le délice des sens
                </label>
            </div>
            <nav class="nav-entree">
                <div class="card-entrees card-animation">
                    <h3>ENTREES</h3>
                    <div class="card">
                        <input type="checkbox" name="tartaredethon" id="tartaredethon">
                        <label for="tartaredethon">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Tartare de thon</span>
                                    <span class="card-menu-text">Assaisonné au yuzu</span>
                                </span>
                                <span class="card-prix">
                                    <span class="card-prix-text">25€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>
                    
                    <div class="card">
                        <input type="checkbox" name="boucheedehomardcroustillant " id="boucheedehomardcroustillant">
                        <label for="boucheedehomardcroustillant">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Bouchée de homard croustillant </span>
                                    <span class="card-menu-text">Et sa farandole de petits légumes</span>
                                </span>
                                <span class="card-prix">
                                    <span>35€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>

                    <div class="card">
                        <input type="checkbox" name="veloutedecepes" id="veloutedecepes">
                        <label for="veloutedecepes">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Velouté de cèpes</span>
                                    <span class="card-menu-text">Aux truffes</span>
                                </span>
                                <span class="card-prix">
                                    <span>20€</span>
                                </span>
                                <span class="card-check"></span>    
                            </span>    
                        </label>
                    </div> 

                </div>
            </nav>

            <nav class="nav-plats">
                <div class="card-plats card-animation">
                    <h3>PLATS</h3>
                    <div class="card">
                        <input type="checkbox" name="pouletrotiprovence" id="pouletrotiprovence">
                        <label for="pouletrotiprovence">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Poulet rôti aux herbes de Provence</span>
                                    <span class="card-menu-text">Et sa crème de truffe</span>
                                </span>
                                <span class="card-prix">
                                    <span>40€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>

                    <div class="card">
                        <input type="checkbox" name="langousterotie" id="langousterotie">
                        <label for="langousterotie">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Langouste rôtie</span>
                                    <span class="card-menu-text">Et ses légumes de saison</span>
                                </span>
                                <span class="card-prix">
                                    <span>35€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>

                    <div class="card">
                        <input type="checkbox" name="coteangus" id="coteangus">
                        <label for="coteangus">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Côte de bœuf Angus</span>
                                    <span class="card-menu-text">Et sa purée de panais</span>
                                </span>
                                <span class="card-prix">
                                    <span>44€</span>
                                </span>
                                <span class="card-check"></span>   
                            </span> 
                        </label>
                    </div>
                </div>
            </nav>

            <nav class="nav-dessert">
                <div class="card-dessert card-animation">
                    <h3>DESSERTS</h3>
                    <div class="card">
                        <input type="checkbox" name="farandoledesserts" id="farandoledesserts">
                        <label for="farandoledesserts">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Farandole de desserts</span>
                                    <span class="card-menu-text">Du chef</span>
                                </span>
                                <span class="card-prix">
                                    <span>18€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>
                    
                    <div class="card">
                        <input type="checkbox" name="cremebrulee " id="cremebrulee">
                        <label for="cremebrulee">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Crème brulée</span>
                                    <span class="card-menu-text">Revisitée</span>
                                </span>
                                <span class="card-prix">
                                    <span>22€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>
                    <div class="card">
                        <input type="checkbox" name="tiramisu" id="tiramisu">
                        <label for="tiramisu">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Tiramisu</span>
                                    <span class="card-menu-text">À la noisette</span>
                                </span>
                                <span class="card-prix">
                                    <span>23€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>
                </div>
            </nav>

            <nav class="button-com">
                <button class="button-commander">Commander</button>
                <button class="button-commander-2">Commander</button>
            </nav>
        </div>
    </main>

    <footer>
        <nav class="footer-nav">
            <div class="footer-logo"></div>
            <div class="footer-link">
                <div class="footer-proposition">
                    Proposer un restaurant
                </div>
                <div class="footer-partenaire">
                    Devenir partenaire
                </div>
                <div class="footer-legale">Mentions légales</div>
                <div class="contact"><a href="mailto:">Contact</a></div>
            </div>
        </nav>
    </footer>
</body>
</html>
