<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - À la française</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-bg"></div>
        <div class="header-menu">
            <a href="./index.html">
                <div class="header-icon"></div>
            </a>
            <div class="header-logo">
                <img src="./Images-et-textes-Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood noir">
            </div>
        </div>    
        <img class="header-bg" src="./Images-et-textes-Ohmyfood/images/restaurants/1.jpg" alt="plat cuisiné sur une table">
    </header>

    <main class="main-menu">
        <div class="items-bg">
            <div class="restaurant-title">
                <input class="restaurant-favo" type="checkbox" id="restaurant" name="restaurant">
                <label for="restaurant">
                    À la française
                </label>
            </div>
            <nav class="nav-entree">
                <div class="card-entrees card-animation">
                    <h3>ENTREES</h3>
                    <div class="card">
                        <input type="checkbox" name="tartarepoulpe" id="tartarepoulpe">
                        <label for="tartarepoulpe">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Tartare de poulpe acidulé</span>
                                    <span class="card-menu-text">Aux zestes d'orange</span>
                                </span>
                                <span class="card-prix">
                                    <span class="card-prix-text">25€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>
                    
                    <div class="card">
                        <input type="checkbox" name="veloutelegumes" id="veloutelegumes">
                        <label for="veloutelegumes">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Velouté de légumes d'antan</span>
                                    <span class="card-menu-text">Carotte, panais, topinambour</span>
                                </span>
                                <span class="card-prix">
                                    <span>35€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>

                    <div class="card">
                        <input type="checkbox" name="soupeoignon" id="soupeoignon">
                        <label for="soupeoignon">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Soupe à l'oignon</span>
                                    <span class="card-menu-text">Revisitée</span>
                                </span>
                                <span class="card-prix">
                                    <span>20€</span>
                                </span>
                                <span class="card-check"></span>    
                            </span>    
                        </label>
                    </div> 
                </div>
            </nav>

            <nav class="nav-plats">
                <div class="card-plats card-animation">
                    <h3>PLATS</h3>
                    <div class="card">
                        <input type="checkbox" name="coquillesjacques" id="coquillesjacques">
                        <label for="coquillesjacques">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Coquilles Saint-Jacques</span>
                                    <span class="card-menu-text">Accompagnées d'une purée de panais</span>
                                </span>
                                <span class="card-prix">
                                    <span>40€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>

                    <div class="card">
                        <input type="checkbox" name="canard" id="canard">
                        <label for="canard">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Magret de canard</span>
                                    <span class="card-menu-text">Et parmentier de pommes de terre</span>
                                </span>
                                <span class="card-prix">
                                    <span>35€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>

                    <div class="card">
                        <input type="checkbox" name="pigeonneau" id="pigeonneau">
                        <label for="pigeonneau">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Pigeonneau d’Ille-et-Vilaine</span>
                                    <span class="card-menu-text">Sur son lit de gnocchis aux légumes</span>
                                </span>
                                <span class="card-prix">
                                    <span>44€</span>
                                </span>
                                <span class="card-check"></span>   
                            </span> 
                        </label>
                    </div>
                </div>
            </nav>

            <nav class="nav-dessert">
                <div class="card-dessert card-animation">
                    <h3>DESSERTS</h3>
                    <div class="card">
                        <input type="checkbox" name="violettesglaces" id="violettesglaces">
                        <label for="violettesglaces">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Pétales de violettes glacés</span>
                                    <span class="card-menu-text">Et purée de noisettes</span>
                                </span>
                                <span class="card-prix">
                                    <span>18€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>
                    
                    <div class="card">
                        <input type="checkbox" name="fondantchocolat" id="fondantchocolat">
                        <label for="fondantchocolat">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Fondant au chocolat</span>
                                    <span class="card-menu-text">Revisité</span>
                                </span>
                                <span class="card-prix">
                                    <span>22€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>
                    <div class="card">
                        <input type="checkbox" name="millefeuillecroustillant" id="millefeuillecroustillant">
                        <label for="millefeuillecroustillant">
                            <span class="card-content">
                                <span class="card-menu">
                                    <span class="card-menu-title">Millefeuille croustillant</span>
                                    <span class="card-menu-text">Myrtilles et pâte d’amande</span>
                                </span>
                                <span class="card-prix">
                                    <span>23€</span>
                                </span>
                                <span class="card-check"></span>
                            </span>
                        </label>
                    </div>
                </div>
            </nav>

            <nav class="button-com">
                <button class="button-commander">Commander</button>
                <button class="button-commander-2">Commander</button>
            </nav>
        </div>
    </main>

    <footer>
        <nav class="footer-nav">
            <div class="footer-logo"></div>
            <div class="footer-link">
                <div class="footer-proposition">
                    Proposer un restaurant
                </div>
                <div class="footer-partenaire">
                    Devenir partenaire
                </div>
                <div class="footer-legale">Mentions légales</div>
                <div class="contact"><a href="mailto:">Contact</a></div>
            </div>
        </nav>
    </footer>
</body>
</html>
